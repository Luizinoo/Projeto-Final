<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
    <title>Membros</title>
    <link rel="stylesheet" type="text/css" href="/static/css/membros.css" />
    <script src="/static/js/mobile-navbar.js" defer></script>
    <!-- <script src="/static/js/profile.js" defer></script> -->
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/home"><img src="/static/img/lg.png" alt="Logo"></a>
        </nav>
    </header>
    <main>
        <div id="profile-section">
            <h1>Meu Perfil</h1>
            <div>
                <h2>Dados do {{"Super" if current_user.isAdmin() else ""}} Usuário:</h2>
                <p>Username: {{current_user.username}} </p>
            </div>
            <form action="/logout" method="post">
                <button type="submit">Sair</button>
            </form>
            <form action="/delete" method="post">
                <input value="Apagar conta" type="submit" />
            </form>
            <form action="/edit" method="get">
                <button type="submit">Editar usuário</button>
            </form>
            <button><a class="opc" href="/produtos">Adicionar Produtos</a></button>
        </div>

        <div id="product-list">
            <h2>Lista de Produtos</h2>
            <ul id="product-items">
                <!-- Lista de produtos será inserida dinamicamente aqui -->
            </ul>
        </div>
    </main>
</body>
</html>
