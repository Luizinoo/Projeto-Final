<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="static/img/favicon.ico" />
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="/static/css/editar.css" />
    </head>
    <body>
        <header>
        <nav>
            <a class="logo" href="/"> <img src="/static/img/lg.png" alt=""> </a>
        </nav>
        </header>
        <main>
            <h2>Editar Produto</h2>
            <form action="/update_product" method="POST">
                <input type="hidden" name="old_name" value="{{ product.name }}">
                <label for="new_name">Novo Nome:</label>
                <input type="text" id="new_name" name="new_name" value="{{ product.name }}" required>
                <br>
                <label for="quant">Quantidade:</label>
                <input type="number" id="quant" name="quant" value="{{ product.quantity }}" required>
                <br>
                <button type="submit">Salvar</button>
            </form>
        </main>
    </body>
