<h2>Editar Produto</h2>
<form action="/update_product" method="POST">
    <input type="hidden" name="old_name" value="{{ product.name }}">
    <label for="new_name">Novo Nome:</label>
    <input type="text" id="new_name" name="new_name" value="{{ product.name }}" required>
    <br>
    <label for="quant">Quantidade:</label>
    <input type="number" id="quant" name="quant" value="{{ product.quantity }}" required>
    <br>
    <button type="submit">Salvar</button>
</form>
