<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <style>
        .button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .checkout-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="button">Home</a>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <div class="checkout-summary">
            <!-- Exibe a nota de compra, se houver -->
            % if purchase_note:
                <p><strong>Nota de Compra:</strong></p>
                <p>{{ purchase_note }}</p>
            % else:
                <p>Aguardando a confirmação da compra...</p>
            % end
            
            <!-- Formulário para gerar a nota -->
            <form action="/generate-invoice" method="post">
                <button type="submit" class="button">Gerar Nota</button>
            </form>
            
            <!-- Link para voltar à página de serviços -->
            <a href="/servicos"><button type="button" class="button">Voltar à Página de Serviços</button></a>
        </div>
    </main>
</body>
</html>
